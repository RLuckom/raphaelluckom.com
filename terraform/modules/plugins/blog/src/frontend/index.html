<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/${trimprefix(editor_styles_path, "/")}">
    <link rel="stylesheet" href="/${trimprefix(default_styles_path, "/")}">
    <script src="/${trimprefix(aws_script_path, "/")}"></script>
    <script src="/${trimprefix(exploranda_script_path, "/")}"></script>
    <script src="/${trimprefix(libs_js_path, "/")}"></script>
    <script src="/${trimprefix(config_path, "/")}"></script>
    <script src="/${trimprefix(utils_js_path, "/")}"></script>
    <script src="/${trimprefix(prosemirror_setup_js_path, "/")}"></script>
    <script src="/${trimprefix(index_js_path, "/")}" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Site</title>
    <meta name="description" content="This is the private part of the site">
  </head>
  <body>
    <header>
      <div class="header-block"><h1 class="heading">Private Site</h1></div>
    </header>
    <main>
      <section class="cards">
        <div>
            <label for="tite">Title: 
              <input type="text" name="title" id="title" required>
            </label>
            <label for="Author">Author: 
              <input type="text" name="author" id="author" required value="${operator}">
            </label>
            <label for="trails">Trails (comma-separated): 
              <input type="text" name="trails" id="trails" required>
            </label>
          <div>
            <label for="main">write the post: 
              <textarea form="postitem" name="main" id="text" class="prosemirror editor">
              </textarea>
            </label>
              <input type="button" name="submit" id="submit" value="Publish To Blog">
              <input type="button" name="unpublish" id="unpublish" value="Remove from Blog">
          </div>
          <h1 class="tool-title">
            post a blog entry
          </h1>
        </div>
      </section>
    </main>
    <footer>
      this is the footer text
    </footer>
  </body>
</html>
