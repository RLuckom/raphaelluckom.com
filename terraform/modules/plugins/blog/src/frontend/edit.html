<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>${running_material.site_title}</title>
    <meta name="description" content="${replace(running_material.site_description, "\"", "\\\"")}">
    ${join("\n", [ for p in css_paths : "<link rel=\"stylesheet\" href=\"/${trimprefix(p, "/")}\">"])}
    ${join("\n", [ for p in script_paths : "<script src=\"/${trimprefix(p, "/")}\"></script>"])}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      ${running_material.header_contents}
    </header>
    <main>
      <section class="cards">
        <div>
            <label for="tite">Title: <span id="post-title"></span>
              <input type="text" name="title" id="title" required>
            </label>
            <label for="Author">Author: 
              <input type="text" name="author" id="author" required value="${operator}">
            </label>
            <label for="trails">Trails (comma-separated): 
              <input type="text" name="trails" id="trails" required>
            </label>
          <div>
            <label for="main">write the post: 
              <textarea form="postitem" name="main" id="text" class="prosemirror editor">
              </textarea>
            </label>
              <input type="button" name="save" id="save" value="Save Without Publishing">
              <input type="button" name="publish" id="publish" value="Publish To Blog">
              <input type="button" name="unpublish" id="unpublish" value="Remove from Blog">
          </div>
          <h1 class="tool-title">
            post a blog entry
          </h1>
        </div>
      </section>
    </main>
    <footer>
      ${running_material.footer_contents}
    </footer>
  </body>
</html>
